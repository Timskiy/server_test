<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="gallery">
      <h2>Gallery pictures (FLEX)</h2>
      <div class="flex-container">
        <div class="flex-item">Image 1</div>
        <div class="flex-item">Image 2</div>
        <div class="flex-item">Image 3</div>
        <div class="flex-item">Image 4</div>
        <div class="flex-item">Image 5</div>
        <div class="flex-item">Image 6</div>
      </div>
    </section>
    <section class="products">
      <h2>Our items (GRID)</h2>
      <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
      </div>
    </section>
    <section class="standart-section">
      <button class="button">Hover on me</button>
    </section>
    <section class="standart-section">
      <div class="box"></div>
    </section>
    <div class="fade-in">
      <h2>Headline of this section</h2>
      <p>The content of this section</p>
    </div>
    <div class="loader"></div>
    <section class="standart-section">
      <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message" placeholder="Change me" />
      </div>
    </section>
    <section class="standart-section">
      <button id="changeColorButton">Change background color</button>
    </section>
    <section class="standart-section">
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter the text" required />
        <button type="submit">Send</button>
      </form>
      <div id="messageDisplay"></div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/app.js"></script>
  </body>
</html>
